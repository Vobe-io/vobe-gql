type Query {
    # DEBUG
    users: [User] @auth
    posts: [Post] @auth


    # USER
    user(_id: ID, username: String): User @auth

    # POST
    post(_id: ID!): Post @auth
    createPost(
        text: String!
        parent: ID
    ): Post @auth

    # AUTH
    signin(
        identity: String!,
        password: String!
    ): AuthPayload

    signup(
        username: String!,
        email: String!,
        password: String!
    ): AuthPayload

    verify(
        email: String!,
        token: String!
    ): String
}
